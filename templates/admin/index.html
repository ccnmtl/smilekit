{% extends "admin/index_orig.html" %}

{% block content %}

  <form action="/weights/loadquestions" method="POST" enctype="multipart/form-data">
    <fieldset class="module aligned">
    <h2>Import questions from CSV</h2>

    <div class="form-row">
      <label for="csvfile" class="required">Filename:</label>
      <input type="file" id="csvfile" name="csvfile" size="40"></input>
      <input type="submit" class="default" value="import"></input>
    </div>

    </fieldset>
  </form>

 {{ block.super }}

{% endblock %}
