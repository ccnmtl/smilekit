<VirtualHost *>
  ServerName smilekit.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/smilekit/access.log combined
  ErrorLog /var/log/apache2/smilekit/error.log

  SetEnv DJANGO_SETTINGS_MODULE smilekit.settings_production

  WSGIDaemonProcess site-smilekit user=pusher group=pusher threads=5 python-path=/var/www/smilekit/smilekit/ve/lib/python2.5/site-packages
  WSGIProcessGroup site-smilekit
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/smilekit/smilekit/apache/django.wsgi
  <Directory /var/www/smilekit/smilekit/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /var/www/smilekit/smilekit/media/
  Alias /favicon.ico /var/www/smilekit/smilekit/media/favicon.ico
  Alias /robots.txt /var/www/smilekit/smilekit/media/robots.txt
  <Directory /var/www/smilekit/smilekit/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /media/ /var/www/smilekit/smilekit/ve/lib/python2.5/site-packages/Django-1.0.2_final-py2.5.egg/django/contrib/admin/media/
  <Directory /var/www/smilekit/smilekit/ve/lib/python2.5/site-packages/Django-1.0.2_final-py2.5.egg/django/contrib/admin/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/smilekit/uploads/
  <Directory /var/www/smilekit/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
